include "sea-core-server.conf"

akka {
  remote {
    netty.tcp {
      hostname = "127.0.0.1"
      port = 30011
    }
    artery {
      enabled = on
      canonical.hostname = "127.0.0.1"
      canonical.port = 30011
    }
  }

  cluster {
    roles = ["scheduler"]
    seed-nodes = ["akka://sea@127.0.0.1:30011"]
  }
}

http.server {
  host = "127.0.0.1"
  port = 30010
}
